<!DOCTYPE html>
<html>
<head>
    <title>ללאון</title>
    <meta charset="utf-8" />
    <!--<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>-->

    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>-->


    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.0.2/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>


</head>
<body style='margin : 0px; overflow: hidden;'>


    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; ' vr-mode-ui="enabled: false">
        <a-assets>
            <img id="my-image" src="images/image.PNG" />
            <img id="my-image1" src="images/giora.png" />
            <video id="video" autoplay loop src="video/videoFight.mp4" webkit-playsinline />
        </a-assets>
        <!-- handle marker with your own pattern -->
        <a-marker type='pattern' preset='hiro'>
            <a-image src="#my-image" rotation="-90 0 0" position="0.1 0 -0.6" width="3%" height="2.5%"></a-image>
        </a-marker>
        <a-marker type='pattern' preset='kanji'>
            <a-image src="#my-image1" rotation="-90 0 0" position="0.1 0 -0.6" width="3%" height="2.5%"></a-image>
        </a-marker>
        <a-marker  preset="custom" type="pattern" url="https://raw.githubusercontent.com/ofirm109/marker/master/letterA.patt">
            <a-video src="#video" rotation="-90 0 0" position="0.0 0.2 -0.0" width="1.2%" height="1.2%"></a-video>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>


</body>
</html>
